<!DOCTYPE html>
<head>
  <title>Wie kan nog winnen?</title>

  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/main.css">

</head>

  <header>
    <h1>Wie kan nog winnen?</h1>

  <table id="places-table" cellspacing="0">

        <th></th>
        <th>Club</th>

      </tr>
    </thead>
  </table>

  <h2>En wie kan nog degraderen?</h2>
  <section id="losers">
    <div class="logos">
    </div>
  </section>
